name: Scala CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.17
      uses: actions/setup-java@v1
      with:
        java-version: 1.17
    - name: Run compile
      run: make all
    - name: setup-test
      run: sudo apt install -y iverilog ghdl
    - name: Run test
      run: make test

